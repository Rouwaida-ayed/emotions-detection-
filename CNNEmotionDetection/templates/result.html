<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feel the Vibe - Emotion Detection Result</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    p {
      font-size: 18px;
      color: #666;
      text-align: center;
    }

    .emotion {
      font-weight: bold;
      color: #ff6600; /* Orange color for emotion */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Feel the Vibe - Emotion Detection Result</h1>
    <p>Your vibe seems <span class="emotion">{{ result }}</span> today!</p>
  </div>
</body>
</html>
